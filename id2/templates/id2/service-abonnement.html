{% extends  "id2/base.html" %}

{% block content %}
{% if usager_service %}
<table>
	<tr>
		<th>NOM</th>
		<th>PRENOM</th>
		<th>SEXE</th>

	</tr>
	{% for u in usager_service %}
	<tr>
		<td><a href="/ident/service/{{service_id}}/abonnement/{{u.id}}/">{{u.nom}}</a></td>
		<td>{{u.prenom}}</td>
		<td>{{u.sexe}}</td>
	</tr>
	{% endfor %}
</table>
{% endif %}
{% endblock %}
